<html>
    <head>
        <style>
            p {
                color: red;
                font-size: large;
                padding: 10px;
                margin: 10px;
                border: 2px solid blue;
            }
        </style>
        <script>
               function changeColor() {
                  document.getElementById("message").style.backgroundColor = "yellow";
               } 
               function changeColorToNormal() {
                document.getElementById("message").style.backgroundColor = "white";
               }
        </script>
    </head>
    <body>
        <p>Structure of a HTML page</p>
        <div id="message" onmouseover="changeColor()" onmouseout="changeColorToNormal()">I am very sleepy!!!</div>
    </body>
</html>
