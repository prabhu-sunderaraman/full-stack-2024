<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/jsx">
             const onButtonClicked = (event) => {
                let textOfButton = event.target.textContent;
                console.log(`${textOfButton} is clicked`);
             };
             const onMouseOverOnButton = (event) => {
                let textOfButton = event.target.textContent;
                console.log("Mouse is over " + textOfButton);
             };
             const onMouseLeaveOnButton = (event) => {
                let textOfButton = event.target.textContent;
                console.log("Mouse has left  " + textOfButton);
             };
             
             /* const btn = <button 
                                 onClick={onButtonClicked} 
                                 onMouseOver={onMouseOverOnButton} 
                                 onMouseLeave={onMouseLeaveOnButton}>
                                 Button 1
                        </button>; */
             
                const myDiv = (<div>
                    <button 
                        onClick={onButtonClicked} 
                        onMouseOver={onMouseOverOnButton} 
                        onMouseLeave={onMouseLeaveOnButton}>
                        Button 1
                    </button> 
                    <br/>
                    <button 
                    onClick={onButtonClicked} 
                    onMouseOver={onMouseOverOnButton} 
                    onMouseLeave={onMouseLeaveOnButton}>
                    Button 2
                </button>
                </div>);

             const root = ReactDOM.createRoot(document.getElementById("root"));
             root.render(myDiv);

        </script>
    </head>
    <body>
        <div id="root"></div>
         <!-- <button onclick="onButtonClicked();" onmouseover="onMouseOverOnButton();">Click</button> -->
    </body>
</html>
